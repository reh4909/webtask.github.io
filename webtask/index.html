<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBox Design In HTML And CSS</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
 <div class="container">
     <div class="chatbox">
         <div class="col-1">
             <div class="msg-row">
                 <div class="msg-text">
                     <h2>Steve</h2>
                     <p>I am waiting for your reply</p>
                 </div>
                 <img src="images/images (2).jpeg" class="msg-img">
             </div>
             <div class="msg-row msg-row2">
                <img src="images/download (1).jpeg" class="msg-img">
                <div class="msg-text">
                    <h2>Amy Jackson</h2>
                    <p>I would like to go for a morning walk from tomorrow onwards. You can also join with me anytime.</p>
                </div>
                
            </div>
            <div class="msg-row">
                <div class="msg-text">
                    <h2>Steve</h2>
                    <p>Great, I will be joining soon</p>
                </div>
                <img src="images/images (2).jpeg" class="msg-img">
            </div>
            <input type="text" placeholder="Type your messages here...">
         </div>
         <div class="col-2">
             <h3>Friend List</h3>
             <ul>
                <li class="online">Jhony</li>
                <li class="offline">Kaira</li>
                <li class="busy">Mary Jeswal</li>
                <li class="online">Ria Austin</li>
                <li class="offline">Fintch</li>
             </ul>
         </div>
     </div>
 </div>
</body>
</html>
